name: automerge
on:
  pull_request:
    types:
      - labeled
      - unlabeled
      - synchronize
      - opened
      - edited
      - ready_for_review
      - reopened
      - unlocked
    branches: [ master ]

jobs:
  job1:
    name: Pruebas
    runs-on: ubuntu-latest
    steps:
    - name: Checkout de repositorio
      uses: actions/checkout@v2
    - name: Configuaracion del entorno de python
      uses: actions/setup-python@v2
      with:
        python-version: '3.7'
    - name: Instalacion de librerias y despendencias
      run:
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Correr pruebas
      id: correr-pruebas
      run: python -m unittest -v tests/*.py
    - name: Calculo de cubrimiento
      id: Cubrimiento
      run:
        coverage run -m unittest tests/*.py
        coverage report -m
    - name: Merge rama release con main
      if: ${( contains(github.event.head_commit.message, 'MERGE-MASTER') )}
      uses: tukasz/direct-merge-action@master
      with:
        GITHUB_TOKEN: ${( secrets_GITHUB_TOKEN )}
        source-branch: ${( github.ref )}
        target-branch: 'master'
